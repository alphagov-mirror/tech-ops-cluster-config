---
apiVersion: v1
kind: Namespace
metadata:
  name: design
---
apiVersion: v1
kind: ServiceAccount
metadata:
 name: design-kube-applier
 namespace: design
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: design-kube-applier
  namespace: design
subjects:
- kind: ServiceAccount
  name: design-kube-applier
  namespace: design
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "design-kube-applier"
  namespace: "design"
  labels:
    app: "design-kube-applier"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "design-kube-applier"
  template:
    metadata:
      labels:
        app: "design-kube-applier"
    spec:
      serviceAccountName: design-kube-applier
      containers:
        - name: "design-kube-applier"
          command:
            - "/kube-applier"
          env:
            - name: "REPO_PATH"
              value: "/k8s/resources"
            - name: "LISTEN_PORT"
              value: "2020"
          image: "govsvc/kube-applier:0.0.1541676847"
          ports:
            - containerPort: 2020
          volumeMounts:
            - name: "git-repo"
              mountPath: "/k8s"
        - name: "aws-git-sync"
          command:
            - "/git-sync"
          env:
            - name: "GIT_SYNC_REPO"
              value: "https://git-codecommit.eu-west-2.amazonaws.com/v1/repos/rafalp.run-sandbox.aws.ext.govsvc.uk.gsp-design"
            - name: "GIT_SYNC_DEST"
              value: "resources"
          image: "govsvc/aws-git-sync:0.0.1541608150"
          ports:
            - containerPort: 2020
          volumeMounts:
            - name: "git-repo"
              mountPath: "/git"
      volumes:
        - name: "git-repo"
          emptyDir: {}
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "design-kube-applier"
  namespace: "design"
spec:
  ports:
    - name: "service"
      port: 80
      targetPort: 2020
  selector:
    app: "design-kube-applier"
